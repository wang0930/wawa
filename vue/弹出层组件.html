<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .dialog {
                width: 400px;
                height: 300px;
                border: 1px solid #ccc;
                padding: 10px;
            }
    
            .dialog-title {
                border-bottom: 1px solid #ccc;
            }
    
            .dialog-close {
                float: right;
            }
        </style>
</head>

<body>
    <div id="app">
        <button @click="loginshow = true">登陆</button>
        <button @click="regshow=true">注册</button>
        <my-dialog title="登陆" v-show="loginshow">
            用户名 <input type="text">
            </br>
            密码 <input type="password">
            </br>
            <button>登陆</button>
        </my-dialog>
        <my-dialog title="注册" v-show="regshow">
            用户名 <input type="text">
            </br>
            密码 <input type="password">
            </br>
            确认密码 <input type="password">
            </br>
            <button>注册</button>
        </my-dialog>
    </div>
    <template id="temp">
        <div class="dialog" v-show="isshow">
            <div class="dialog-title"><span>{{title}}</span>
                <span class="dialog-close" @click="dialogclose()">X</span> </div>
            <div class="dialog-content">
                <slot></slot>
            </div>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                loginshow: false,
                regshow: false
            },
            components:{
                "myDialog":{
                    template:"#temp",
                    props:["title"],
                    data(){
                        return{
                            isshow:true
                        }
                    },
                    methods:{
                        dialogclose(){
                            this.isshow=false;
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
