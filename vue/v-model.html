<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <input type="checkbox" v-model="hobby" value="w">w
        <input type="checkbox" v-model="hobby" value="y">y
        <input type="checkbox" v-model="hobby" value="b">b
        <input type="radio" v-model="sex" value="0">n
        <input type="radio" v-model="sex" value="1">v
        <!-- <h2>{{msg}}</h2> -->
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
          el:'#app',
          data:{
             msg:'wyb',
             hobby:["w"],
             sex:"0"
          }
      })
    </script>
</body>
</html>
