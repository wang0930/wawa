<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        var screenWidth = document.documentElement.clientWidth || document.body.clientWidth;
        var screenHeight = document.documentElement.clientHeight || document.body.clientHeight;
        function leaf() {
            this.width = Math.random() * 50 + 100;
            this.pos = {
                left:Math.random()*(screenWidth-this.width),
                top: 0
            }
            this.speed = 5;
            var oImg = new Image();
            oImg.src = "img/" + (Math.floor(Math.random() * 4) + 1) + ".png";
            oImg.style.width = this.width+"px";
            oImg.style.left = this.pos.left + "px";
            oImg.style.top = this.pos.top + "px";
            this.img = oImg;
        }
        leaf.prototype.init = function(){ 
            document.body.appendChild(this.img);
        }
      leaf.prototype.fall = function(){
          var that=this;
          setTimeout(function()
          {
              this.timer=setInterval(function(){
            if(that.img.offsetTop >= screenHeight-that.img.offsetHeight)
              {
                  clearInterval(that.timer);
              }
              else{
                  that.img.style.top=that.img.offsetTop+that.speed+"px";
              }
          },10);
      },Math.random()*500);    
          }
         var arr = [];
         for(var i=0; i<10; i++){
             var Leaf =new leaf();
             arr.push(Leaf);
            Leaf.init();
         }
        
     document.onclick = function(){
         for(var j=0; j<arr.length;j++){
             arr[j].fall();
         }
     }
    </script>
</body>

</html>
